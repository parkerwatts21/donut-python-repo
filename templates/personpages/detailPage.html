{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{% static 'img/BackgroundDetail.jpg' %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Details</h1>
                    <span class="subheading">{{data.first_name}} {{data.last_name}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7" style = "text-align: center;">
            <h1>Display Data</h1>
            <div class="my-5">
                <p>{{data.first_name}} {{data.last_name}} went missing on {{data.date_missing}} in {{data.city}}, {{data.state}} at the age of {{data.age_at_missing}}.</p>
            </div>
        </div>
    </div>
</main>
{% endblock %}
